<body>

    <script>

        let x = [0.3, 5.2, 9.4, 8];
        let y = [43, 5, 3.4, 8, 20];
        let C = (sumOfArray(x) + sumOfArray(y)) / 2

        function sumOfArray(array) {
            let sum = 0;
            for (let j = 0; j < array.length; j++) {
                sum += array[j]
            }
            return sum;
        }
        alert(C);

    </script>
